<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الشيخ أبو ليث | تفسير الأحلام</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <h1>الشيخ أبو ليث</h1>
    <p>مفسر الأحلام والرؤى الشرعية</p>
  </header>  <nav>
    <a href="#home">الرئيسية</a>
    <a href="#form">طلب تفسير</a>
    <a href="#about">من أنا</a>
    <a href="#contact">تواصل</a>
  </nav>  <section id="form" class="form-section">
    <h2>نموذج إرسال الرؤيا</h2>
    <form action="mailto:abolith966@gmail.com" method="post" enctype="text/plain">
      <div class="form-group">
        <label for="age">العمر</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="status">الحالة النفسية والاجتماعية</label>
        <input type="text" id="status" name="status" required>
      </div>
      <div class="form-group">
        <label for="dream">نص الرؤيا</label>
        <textarea id="dream" name="dream" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="option">اختر نوع الخدمة</label>
        <select id="option" name="option" required>
          <option value="30">تفسير الرؤيا بـ 30 ريال</option>
          <option value="100">اشتراك شهري بـ 100 ريال</option>
          <option value="free">تفسير مجاني بشرط نشر حساب تويتر</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="notes">ملاحظات إضافية</label>
        <textarea id="notes" name="notes" rows="3"></textarea>
      </div>
      <button type="submit" class="submit-button">إرسال</button>
    </form>
  </section>  <footer>
    <p>جميع الحقوق محفوظة © 2025 الشيخ أبو ليث</p>
  </footer>
</body>
</html>
