<!DOCTYPE html><html lang="ar" dir="rtl"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج تفسير الرؤى</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head><body>
  <div class="form-container">
    <h2><i class="fas fa-star"></i> نموذج طلب تفسير رؤيا <i class="fas fa-moon"></i></h2>
    <form action="https://formspree.io/f/xjvndzgo" method="POST"><label for="dream"><i class="fas fa-feather-alt"></i> اكتب الرؤيا بالتفصيل:</label>
  <textarea id="dream" name="الرؤيا" rows="6" required></textarea>

  <label><i class="fas fa-list"></i> الخدمة المطلوبة:</label>
  <div class="options">
    <label><input type="checkbox" name="الخدمة" value="رؤيا واحدة بـ 30 ريال سعودي"> رؤيا واحدة بـ 30 ريال سعودي</label>
    <label><input type="checkbox" name="الخدمة" value="اشتراك شهري بـ 100 ريال سعودي"> اشتراك شهري بـ 100 ريال سعودي</label>
    <label><input type="checkbox" name="الخدمة" value="رؤيا مجانية بشرط نشر حساب تويتر"> رؤيا مجانية بشرط نشر حساب تويتر</label>
  </div>

  <label for="notes"><i class="fas fa-comment-dots"></i> ملاحظات أخرى (اختياري):</label>
  <textarea id="notes" name="ملاحظات" rows="2"></textarea>

  <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني:</label>
  <input type="email" id="email" name="البريد الإلكتروني" required>

  <input type="hidden" name="to" value="abolith966@gmail.com">

  <button type="submit"><i class="fas fa-paper-plane"></i> إرسال</button>
</form>

  </div>
</body></html>
